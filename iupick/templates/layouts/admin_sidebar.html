{% load staticfiles %}
<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src={% static "img/iupick_mini.png" %} class="img-circle" alt="iuPick Mini Logo">
      </div>
      <div class="pull-left info">
        <p>{{env}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> {{user.username}}</a>
      </div>
    </div>
    {# Search form #}
  <!--       
    <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
  -->      
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li {% if page_title == 'Dashboard' %}class="active"{% endif %}>
        <a href="{% url 'administration:main_dashboard' %}"><i class="fa fa-th"></i> <span>Dashboard</span></a>
      </li>
      <li {% if page_title == 'Clientes' %}class="active"{% endif %}>
        <a href="{% url 'administration:list_clients' %}">
          <i class="fa fa-th"></i> <span>Clientes</span>
          <!-- <span class="pull-right-container">
            <small class="label pull-right bg-green">new</small>
          </span> -->
        </a>
      </li>
      <li {% if page_title == 'Puntos' %}class="active"{% endif %}>
        <a href="{% url 'administration:list_waypoints' %}"><i class="fa fa-th"></i> <span>Puntos</span></a>
      </li>
      <li {% if page_title == 'Grupos' %}class="active"{% endif %}>
        <a href="{% url 'administration:list_waypoint_groups' %}"><i class="fa fa-th"></i> <span>Grupos</span></a>
      </li>
      <li {% if page_title == 'Entidades' %}class="active"{% endif %}>
        <a href="{% url 'administration:list_entities' %}"><i class="fa fa-th"></i> <span>Entidades</span></a>
      </li>
      <li class="treeview">
        <a href="#">
          <i class="fa fa-th"></i> <span>Envios</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li {% if page_title == 'Envios API' %}class="active"{% endif %}><a href="{% url 'administration:list_shipments_api' %}"><i class="fa fa-circle-o"></i> Envios API</a></li>
          <li {% if page_title == 'Envios Externos' %}class="active"{% endif %}><a href="{% url 'administration:list_shipments_external' %}"><i class="fa fa-circle-o"></i> Envios Externos</a></li>
        </ul>
      </li>  
      <!-- <li class="header">Otros</li> -->
      <!-- <li><a href="/docs"><i class="fa fa-book"></i><span>Documentacion API</span></a></li> -->
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
