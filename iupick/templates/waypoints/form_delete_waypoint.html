<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Borrar Punto</h4>
</div>
<form id="form-new-waypoint" method="POST" action="{% url 'waypoints:delete_waypoint' %}">
  {% csrf_token %}
  {{ delete_form }}
  <div class="modal-body">
    <p>¿Está seguro que desea borrar al punto de entrega: {{ waypoint }}?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-danger" id="btn_send_create_user">Eliminar Punto</button>
  </div>
</form>
